schemaVersion: 2.2.0
metadata:
  name: devspaces-ansible-test
projects:
  - name: simple-ansible-devspaces
    git:
      remotes:
        origin: ssh://git@github.com:kolliash/simple-ansible-devspaces.git
      checkoutFrom:
        revision: main

components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:latest
      memoryLimit: 4Gi
      mountSources: true
      command:
        - /bin/bash
        - -c
        - |
          # Install Ansible inside UDI 
          sudo dnf install -y ansible-core && tail -f /dev/null

commands:
  - id: check-ansible
    exec:
      component: universal-developer-image
      commandLine: ansible --version
      workingDir: ${PROJECTS_ROOT}/simple-ansible-devspaces
      group:
        kind: build
        isDefault: true

  - id: run-test-playbook
    exec:
      component: universal-developer-image
      commandLine: ansible-playbook playbooks/playbook.yml
      workingDir: ${PROJECTS_ROOT}/simple-ansible-devspaces
      group:
        kind: run

