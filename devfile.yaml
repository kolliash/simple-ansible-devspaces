schemaVersion: 2.2.0
metadata:
  name: simple-ansible-devspaces
projects:
  - name: simple-ansible-devspaces
    git:
      remotes:
        origin: https://github.com/kolliash/simple-ansible-devspaces.git
      checkoutFrom:
        revision: main
components:
  - name: ansible-dev-image
    container:
      image: quay.io/ansible/creator-ee:latest
      memoryLimit: 4Gi
      mountSources: true
commands:
  - id: check-ansible
    exec:
      component: ansible-dev-image
      commandLine: ansible --version
      workingDir: ${PROJECTS_ROOT}/simple-ansible-devspaces
      group:
        kind: build
        isDefault: true

  - id: run-test-playbook
    exec:
      component: ansible-dev-image
      commandLine: ansible-playbook playbooks/playbook.yml
      workingDir: ${PROJECTS_ROOT}/simple-ansible-devspaces
      group:
        kind: build
