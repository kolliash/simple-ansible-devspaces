schemaVersion: 2.2.0
metadata:
  name: simple-ansible-devspaces
projects:
  - name: simple-ansible-devspaces
    git:
      remotes:
        origin: https://github.com/kolliash/simple-ansible-devspaces.git
      checkoutFrom:
        revision: main
components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:latest
      memoryLimit: 4Gi
      mountSources: true
commands:
  - id: install-ansible
    exec:
      component: universal-developer-image
      commandLine: dnf install -y ansible-core
      workingDir: ${PROJECTS_ROOT}/simple-ansible-devspaces
      group:
        kind: build
        isDefault: true

  - id: check-ansible
    exec:
      component: universal-developer-image
      commandLine: ansible --version
      workingDir: ${PROJECTS_ROOT}/simple-ansible-devspaces
      group:
        kind: build

  - id: run-test-playbook
    exec:
      component: universal-developer-image
      commandLine: ansible-playbook playbooks/playbook.yml
      workingDir: ${PROJECTS_ROOT}/simple-ansible-devspaces
      group:
        kind: build
