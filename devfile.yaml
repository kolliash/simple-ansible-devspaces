schemaVersion: 2.2.0
metadata:
  name: simple-ansible-devspaces
projects:
  - name: simple-ansible-devspaces
    git:
      remotes:
        origin: https://github.com/kolliash/simple-ansible-devspaces.git
      checkoutFrom:
        revision: main
components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:latest
      memoryLimit: 2Gi
      mountSources: true
commands:
  - id: echo-test
    exec:
      component: universal-developer-image
      commandLine: echo "Devfile is working!"
      group:
        kind: build
        isDefault: true
